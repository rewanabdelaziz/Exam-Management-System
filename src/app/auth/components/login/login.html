<div class=" min-vh-100  d-flex justify-content-center align-items-center bg-light">
  <div class="form-wrapper d-flex flex-column" style="width: 500px;">

    <div class="back text-start mb-4" (click)="navigateToAuth()">
      <i class="fa-solid fa-arrow-left"></i> <span class="ms-2">Back</span>
    </div>

    <div class="d-flex flex-column  align-items-center p-5 rounded shadow" style="width: 500px;">
        <div class="icon-box bg-primary p-2 mb-3 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-in w-8 h-8 text-white" data-fg-caxq5="1.15:1.3831:/src/app/components/Login.tsx:39:15:1254:40:e:LogIn::::::DgO2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" x2="3" y1="12" y2="12"></line>
            </svg>
        </div>

        <div class="mb-4 text-center">
            <h2>Welcome back</h2>
            <p>Sign in to access your exam portal</p>
        </div>

        <div class="login-form w-75">
            <form [formGroup]=" loginForm">
              <div class="form-group mb-3">
                <label for="email">Email address</label>
                <div class="input-group mt-2">
                  <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                  <input type="email" id="email" placeholder="Enter your email" required class="form-control" name="email" formControlName="email">
                </div>
              </div>
          
              <div class="form-group mb-5">
                <label for="password">Password</label>
                <div class="input-group mt-2">
                  <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                  <input type="password" id="password" placeholder="Enter your password" required class="form-control" name="password" formControlName="password">
                </div>
              </div>
              
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-75 rounded p-2" [disabled]="loginForm.invalid" (click)="login()">Sign in</button>
              </div>

              
            </form>
        </div>

        @if(role=='student'){
          <div class="sign-up text-center mt-4">
            <p>Don't have an account? <a  class="text-decoration-none" [routerLink]="['/signUp']">Sign up</a></p>
          </div>
        }

        
    </div>
  </div>
   
    
</div>
