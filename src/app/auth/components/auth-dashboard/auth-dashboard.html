<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light flex-column py-5">
    
    
    <div class="row text-center mb-5">
        <h2>welcome to exam portal</h2>
        <p>Select your role to continue</p>
    </div>


    <div class="row d-flex flex-wrap justify-content-center align-items-center gap-4 ">

        <div class="auth-card p-4 rounded bg-white" style="width:400px;" (click)="navigateToStudentAuth()">
            <div class="header d-flex justify-content-center  mb-4" >
                <div class="icon py-3 px-4 rounded-circle">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="card-body text-center">
                 <h4>continue as student</h4>
                 <p>Access your exams, take tests, and view your results</p>
                 <button type="button" class="btn py-2 px-3 rounded mt-4">select</button>
            </div>
        </div>

        <div class="auth-card p-4 rounded bg-white" style="width:400px;" (click)="navigateToDoctorAuth()">
            <div class="header d-flex justify-content-center  mb-4" >
                <div class="icon py-3 px-4 rounded-circle">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
             </div>
            <div class="card-body text-center">
                <h4>continue as doctor</h4>
                <p>manage exams, create questions, and review student results</p>
                <button type="button" class="btn py-2 px-3 rounded mt-4">select</button>
            </div>
        </div>

    </div>

</div>
